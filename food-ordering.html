<head>
  <title>food-ordering</title>
</head>

<body>
  <h1>Order Food!</h1>

  {{> orders_size}}

  {{> order_food}}

  {{> orders_list}}

  {{> order_guy}}
</body>


<template name="order_guy">
  {{#if order_completed}}
  <div class="panel panel-primary">
    <div class="panel-heading">Zamawiacz:</div>
      <div class="panel-body">
          {{order_caller}}
      </div>
    </div>
  {{/if}}
</template>


<template name="orders_list">
  <div class="panel panel-primary">
  <div class="panel-heading">Zamówienia</div>
    <div class="panel-body">
      <table class="table table-striped table-condensed">
        <thead>
          <tr>
            <th>Kto</th>
            <th>Co</th>
            <th>Anuluj</th>
          </tr>
        </thead>
        <tbody>
          {{#each orders}}
          <tr>
            <td>{{name}}</td>
            <td>{{meal}}</td>
            <td>
              <form id="{{name}}" class="order-removed form-inline">
                <button id="{{name}}" class="btn btn-xs"><i class="icon-trash"></i></button>
              </form>
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>


<template name="order_food">
  <div class="well">
  <form class="submit-order form-inline" role="form">
    <div class="form-group">
      <input type="text" name="name" class="form-control" {{orderDisabled}} placeholder="Podaj swoje imie"/>
    </div>
    <div class="form-group">
      <input type="text" name="meal" class="form-control" {{orderDisabled}} placeholder="Co chcesz zjeść"/>
    </div>
    <button class="btn btn-primary {{orderDisabled}}">Zamów!</button>
  </form>
  </div>
</template>


<template name="orders_size">
  <div class="panel">
    Liczba osób w zamówieniu:
    <select class="orderssize" {{ordersSizeDisabled}}>
      {{#each selectors}}
        <option value="{{value}}" {{isSelected}}>{{name}}</option>
      {{/each}}
    </select>
  </div>
</template>
